<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1 id="root"></h1>
    
    <script type="text/babel">
        function Sbox(){
            
          const [country,setCountry]=React.useState([])
            const countries=[
            {name:'india',value:'in',cities:['Delhi','Mumbai']},
            {name:'pak',value:'pk',cities:['Lahore','Karachi']},
            {name:'bangladesh',value:'bn',cities:['Dahka','Chittagong']},


        ]
        
           return (
            <>
             <select onChange={(e)=>{
                console.dir(e.target.value.split(','))
                setCountry(e.target.value.split(','))

             }}>
             <option>select</option>
                {
                    countries.map((item,i)=>{
                        return <option value={item.cities}>{item.name}</option>
                    })
                }
                </select>
                <select>
                    {
                      country.map((item)=>{
                        return <option>{item}</option>
                      })  
                    }
                </select>
           
          

            </>
           )
        }
       
        ReactDOM.render(<Sbox/>,document.getElementById('root'))
    </script>
</body>
</html>
