<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=a+prompt("enter a number");
        var i=1;
        var c=0;
        while(i<=a){
            if(a%i==0){
                c=c+1;
            }
            i++;
        }
        if(c==2){
            console.log('given number is prime')
        }
        else{
            console.log('given number is not prime')
        }
    </script>
</body>
</html>
