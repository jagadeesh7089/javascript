<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=+prompt('enter a number')
        var sum=0;
        var rem=0;
        while(num){
            rem=num%10;
            sum=sum+rem;
            num=parseInt(num/10);
        }
        console.log(sum);
    </script>
</body>
</html>
