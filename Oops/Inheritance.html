<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(Brand){
                this.carname=Brand

            }
            Present(){
                return ` This is my car ${this.carname}`
            }
        }

        class Model extends Car{
            constructor(Brand,mod){
                super(Brand)
                this.model=mod

            }

            show(){
                return `${this.Present()} , ${this.model} model`
            }
        }

        const s1=new Model("Ford","Mustang")

        console.log(s1.show())



    </script>
</body>
</html>
