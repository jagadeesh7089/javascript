<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name,res){
                this.name=name
                this.res=res
            }
            get(){
                return `my ${this.name} says ${this.res}...!!`
            }
        }

        oa1=new Animal("Julliy","Boww Bowww")
        console.log(oa1.get())
    </script>
</body>
