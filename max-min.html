<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=+prompt('enter the number');
        var max=-Infinity;
        var min=Infinity;
        var i=1;
        while(i<=num){
            a=+prompt('enter a number')
            if(a>max){
                max=a;
            }
            if(a<min){
                min=a;
            }
            i++
        }
        console.log(max);
        console.log(min);

    </script>
</body>
</html>
