<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
       var a=10;
       var i=1;
       var c=0;
       while(i<=a){
        if(a%i==0){
            c=c+1;
        }
        i++;
       }
       console.log(c);
    </script>
</body>
