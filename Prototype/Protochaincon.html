<body>
    <script>
        function one(){
            this.firstname="jagadeesh"
        }
        // one.prototype.firstname="jagadeesh"
         function two(){
            this.lastname="kumar"
            one.call(this)
         }
         two.prototype=Object.create(one.prototype)
        //   this.lastname="kumar"
          var ob1=new two()
          console.log(ob1.firstname)
          console.log(ob1.lastname)
      
    </script>
