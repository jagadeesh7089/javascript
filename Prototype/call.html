<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* The call method invokes a function with a specified this value and any additional arguments provided*/
        function greet(name){
            console.log(name)
            console.log(`Hello ,${name}! I'm ${this.role}.`)
        }


        const person={role:"developer"}
        greet.call(person,"Jagadeesh")

    </script>

</body>
</html>
